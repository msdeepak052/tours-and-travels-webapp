apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: host-based-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: deepak-travel-app
spec:
  ingressClassName: alb
  rules:
  - host: app.devopswithdeepak.co.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tours-travels-service
            namespace: app-ns
            port:
              number: 80
  - host: grafana.devopswithdeepak.co.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            namespace: monitoring
            port:
              number: 80
  - host: prometheus.devopswithdeepak.co.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-prometheus
            namespace: monitoring
            port:
              number: 9090
  - host: argocd.devopswithdeepak.co.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            namespace: argocd
            port:
              number: 80
